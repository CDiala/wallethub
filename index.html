<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalletHub</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h1 class="hero_header">Do the right thing</h1>
      <picture>
        <source
          media="(min-width: 426px)"
          srcset="images/desktop_hero.webp, images/desktop_hero.jpg"
        />
        <source
          media="(max-width: 425px)"
          srcset="images/mobile_hero.webp, images/mobile_hero.jpg"
        />
        <img class="hero__image" src="images/desktop_hero.jpg" alt="" />
      </picture>
    </div>
    <script src="main.js"></script>
  </body>
</html>
